<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>

    <header>
        <nav>
          <a href="/about-page/index.html">About Page</a>
        </nav>
      </header>
    <h1>Application Form</h1><br><br>
    
      <main>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="Enter first name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="Enter last name">
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option disabled selected value="">Select your gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>
        <label for="dob">Date of birth:</label>
        <input type="date" name="date" id="date" value=""><br><br>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" value="Enter email address"><br><br>
        <label for="education">Education Level:</label>
        <select name="education" id="education">
            <option disabled selected value="">Select your education</option>
            <option value="secondary">Secondary</option>
            <option value="tertiary">Tertiary</option>
        </select><br><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option disabled selected value="">Select your country</option>
            <option value="ghana">Ghana</option>
            <option value="nigeria">Nigeria</option>
            <option value="united kingdom">United Kingdom</option>
            <option value="canada">Canada</option>
        </select><br><br>
        <label for="state">State/City of Residence:</label>
        <input type="text" name="state" id="state" value="Enter your state of residence"><br><br>
        <label for="employment">Employment Status:</label>
       <select name="employment" id="employment">
        <option disabled selected value="">Select employment staus</option>
        <option value="employed">Employed</option>
        <option value="unemployed">Unemployed</option>
        <option value="student">Student</option>
       </select><br><br>
       <label for="phone">Phone Number:</label>
       <input type="number" name="phone" id="phone" value="08154387000"><br><br>
       <label for="choose-school">Choose School:</label>
       <select name="school" id="school">
        <option disabled selected value="">Select school</option>
        <option value="School of Engineering">School of Engineering</option>
        <option value="School of Product">School of Product</option>
        <option value="School of Design">School of Design</option>
       </select><br><br>
       <label for="course-of-study">Choose Course of Study:</label>
       <select name="course-of-study" id="course-of-study">
        <option disabled selected value="">Select course</option>
        <option value="Cloud Computing">Cloud Computing</option>
        <option value="Frontend Engineering">Frontend Engineering</option>
        <option value="Backend Engineering">Backend Engineering</option>
        <option value="Product Management">Product Management</option>
       </select><br><br>




    </form>
</main>
</body>
</html>
